<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <h2>PacMan Version</h2>
    <h3>Press any key to get started!</h3>
    <script type="text/javascript">

var lettersRight = ["b", "l", "u", "e"]
var lettersGuess = prompt ("Can you guess a letter?")
var lettersGuessLower = lettersGuess.toLowerCase();

if (lettersRight.indexOf(lettersGuessLower) ===-1) {
    alert("Wrong");
}
else {
    alert("Correct");
} 
    </script>
    
</body>
</html>
